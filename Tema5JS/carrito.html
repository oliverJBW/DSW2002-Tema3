<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="products.js"></script>
    <script src="carts.js" defer></script>
    
    <style>
        
        table {
            border-collapse: collapse;
            margin: auto;
        }

        td, th, tr {
            border: 1px solid black;
        }

        th {
            color: white;
            background-color: rgb(99, 0, 192);
        }

        tr:nth-child(even){
            background-color: rgb(199, 169, 238);
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Carrito</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
