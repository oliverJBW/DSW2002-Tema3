<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mueve la bola</title>
    <link rel="stylesheet" href="bola.css">

<body>
    <h1>Mueve la bola</h1>
    <div id="bola">
        <svg class="abajo" width="24" height="24" viewBox="0 0 24 24">
            <path d="M11,4H13V16L18.5,10.5L19.92,11.92L12,19.84L4.08,11.92L5.5,10.5L11,16V4Z"></path>
        </svg>
        <svg class="derecha" width="24" height="24" viewBox="0 0 24 24">
            <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
        </svg>
        <svg class="izquierda" width="24" height="24" viewBox="0 0 24 24">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
        </svg>
        <svg class="arriba" width="24" height="24" viewBox="0 0 24 24">
            <path d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z"></path>
        </svg>
    </div>

    <script>
        let bola = document.getElementById('bola');
        bola.style.top = "100px";
        bola.style.left = "100px";

        let cuerpo = document.querySelector('body');

        let izquierda = document.querySelector(".derecha");
        let derecha = document.querySelector(".izquierda");
        let arriba = document.querySelector(".abajo");
        let abajo = document.querySelector(".arriba");

        izquierda.addEventListener("mouseover" , () => {
            bola.style.left = parseInt(bola.style.left) + 10 + "px";
            }
        );

        derecha.addEventListener("mouseover" , () => {
            bola.style.left = parseInt(bola.style.left) - 10 + "px";
            }
        );

        arriba.addEventListener("mouseover" , () => {
            bola.style.top = parseInt(bola.style.top) + 10 + "px";
            }
        );

        abajo.addEventListener("mouseover" , () => {
            bola.style.top = parseInt(bola.style.top) - 10 + "px";
            }
        );

        cuerpo.addEventListener("keydown", () => {
            if (event.isComposing || event.keyCode === 87) {
                bola.style.top = parseInt(bola.style.top) - 10 + "px";
            }}   
        );

        cuerpo.addEventListener("keydown", () => {
            if (event.isComposing || event.keyCode === 83) {
                bola.style.top = parseInt(bola.style.top) + 10 + "px";
            }}   
        );

        cuerpo.addEventListener("keydown", () => {
            if (event.isComposing || event.keyCode === 65) {
                bola.style.left = parseInt(bola.style.left) - 10 + "px";
            }}   
        );

        cuerpo.addEventListener("keydown", () => {
            if (event.isComposing || event.keyCode === 68) {
                bola.style.left = parseInt(bola.style.left) + 10 + "px";
            }}   
        );
            


    </script>
</body>
</html>
